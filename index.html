<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Internet Status Checker</title>
</head>
<body>
    <div class="container">
        <h1>Internet Status Checker</h1>
        <div class="status">
            <p><strong>Connection Status:</strong> <span id="connectionStatus">Checking...</span></p>
            <p><strong>IP Address:</strong> <span id="ipAddresstext">-</span></p>
            <p><strong>Network Speed:</strong> <span id="networkSpeedtext">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
